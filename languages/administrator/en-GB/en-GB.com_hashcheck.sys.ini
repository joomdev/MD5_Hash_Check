COM_HASHCHECK="MD5 Hash Check"
COM_HASHCHECK_TITLE_HASHCHECKS="hashchecks"
COM_HASHCHECK_XML_DESCRIPTION_INSTALL="<div style='font-weight:bold; color:black; text-align:left; margin:0px; padding:5px;float:left;width:75%'><p>MD5 Hash Check is a basic Joomla Security tool for checking the integrity of your Joomla files. The tool scans and compares the MD5 hashes of all your core Joomla files and lists any modified or missing files.</p></p><p>The extension is very useful while updating websites to newer Joomla versions or cleaning up infected ones.</p></p><p>Hashes for newer versions of Joomla will be added as newer versions are released.</p></p></div><div><a href='https://www.joomdev.com/products/extensions/md5-hash-check' target="_blank"><img src='components/com_hashcheck/assets/images/md5logo.png' style='float:right;margin:0px 15px;width: 119px;'/></a></div>"